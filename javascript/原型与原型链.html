<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型与原型链</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const person = new Person("peng");

      
      console.log(person.__proto__ === Person.prototype);
      
    </script>
  </body>
</html>
