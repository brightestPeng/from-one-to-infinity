<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原型与原型链</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const person = new Person("peng");

      //构造函数的 prototype  等于  实例的 __proto__
      console.log(person.__proto__ === Person.prototype);

      //构造函数的 => __proto__ => Function.prototype => __proto__  => Object.prototype
      //构造函数的 => prototype => Person.prototype => __proto__  => Object.prototype
      console.log(Person.__proto__.__proto__ === Person.prototype.__proto__);

      //Function.prototype === Function.__proto__
      console.log(Person.__proto__.constructor.__proto__ === Person.__proto__.constructor.prototype);
      
      //Object.__proto__ 指向   Function.prototype
      console.log(Person.prototype.__proto__.constructor.__proto__ === Person.__proto__);
    </script>
  </body>
</html>
